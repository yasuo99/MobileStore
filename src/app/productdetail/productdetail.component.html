<app-header title="Mobile Store" subtitle="" button=""></app-header>
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6" style="padding: 15px;">
                    <img src="{{ productImage }}"/>
                </div>
                <div class="details col-md-6" style="padding-top: 5px;" *ngIf='product'>
                    <h3 class="product-title">{{ productName }}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <p class="product-description">{{ productDescription }}</p>
                    <h4 class="price">Current price: <span>{{ unitPrice }}</span> VNĐ</h4>
                    <h5 class="sizes">Category:
                        <span class="size" data-toggle="tooltip" title="{{ category }">{{ category }}</span>
                    </h5>
                    <h5 class="colors">Available unit in stock:
                        <span class="size" data-toggle="tooltip" title="{{ unitInStock }}">{{ unitInStock}}</span>
                    </h5>
                    <div class="action" style="padding-top: 5px;">
                        <button class="add-to-cart btn btn-primary" (click)="addToCart(product)" type="button">Thêm vào giỏ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success" routerLink="" routerLinkActive="Active">Quay lại</button>
</div>

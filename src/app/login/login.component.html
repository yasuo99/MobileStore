<app-header title="Mobile Store" subtitle="" button=""></app-header>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="inputUser" placeholder="User Name"
                            [(ngModel)]="userName" [ngModelOptions]="{ standalone: true }" required />

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                            [(ngModel)]="passWord" [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <label class="text-danger">{{ loginfail }}</label>
                    <button type="submit" class="btn btn-success btn-md btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<app-header title="Mobile Store" subtitle="" button=""></app-header>
<div class="container">
    <div class="card" style="width: 30vw; margin: 1rem auto; min-width: 24rem;">
        <div class="card-header">
            Please sign in
        </div>
        <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           id="inputUser"
                           placeholder="User Name"
                           [(ngModel)]="userName"
                           [ngModelOptions]="{ standalone: true }"
                           required />
                </div>
                <div class="form-group">
                    <input type="password"
                           class="form-control"
                           id="inputPassword"
                           placeholder="Password"
                           [(ngModel)]="passWord"
                           [ngModelOptions]="{ standalone: true }" />
                </div>
                <button type="submit" class="btn btn-success btn-md btn-block">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
